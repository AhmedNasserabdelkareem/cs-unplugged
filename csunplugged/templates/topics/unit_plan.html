{% extends "base.html" %}

{% block content %}

{% autoescape off %}
{{ unit_plan.content }}
{% endautoescape %}

<h2>Lessons</h2>
<div class="list-group">
{% for lesson in lessons %}
  <a href="{% url 'topics:lesson' topic.slug unit_plan.slug lesson.age_bracket_slug lesson.slug %}" class="list-group-item list-group-item-action">{{ lesson.age_bracket }}: {{ lesson.name }}</a>
{% endfor %}
</div>

{% endblock content %}
