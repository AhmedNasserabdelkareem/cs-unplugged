{% extends "base.html" %}

{% block content %}

<h1>{{ unit_plan.name }}</h1>

{% autoescape off %}
{{ unit_plan.content }}
{% endautoescape %}

<h2>Lessons</h2>
{% for lesson in lessons %}
  <p>
    <a href="{% url 'topics:lesson' topic.slug unit_plan.slug lesson.slug %}" class="btn btn-outline-danger">{{ lesson.min_age }} to {{ lesson.max_age }}: {{ lesson.name }}</a>
  </p>
{% endfor %}

{% endblock content %}
