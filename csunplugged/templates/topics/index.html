{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Topics" %}</h1>
{% if all_topics %}
  <div class="list-group">
  {% for topic in all_topics %}
    <a href="{% url 'topics:topic' topic.slug %}" class="list-group-item list-group-item-action">{{ topic.name }}</a>
  {% endfor %}
  </div>
{% else %}
<p>No topics are available.</p>
{% endif %}
{% endblock %}
