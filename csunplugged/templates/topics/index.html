{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Topics" %}</h1>
{% if all_topics %}
  {% for topic in all_topics %}
    <p><a class="button button-primary" href="{% url 'topics:topic' topic.slug %}">{{ topic.name }}</a></p>
  {% endfor %}
{% else %}
<p>No topics are available.</p>
{% endif %}
{% endblock %}
