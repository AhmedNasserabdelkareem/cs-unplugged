<html>
<head>
  <title>{{ filename }}</title>
  <style>
    @page {
      margin: 10mm 10mm;
      {% if paper_size == "a4" %}
        size: A4;
      {% elif paper_size == "letter" %}
        size: letter;
      {% endif %}
    }
    img.base-image {
      {% if paper_size == "a4" %}
        max-height: 257mm !important;
      {% elif paper_size == "letter" %}
        max-height: 239mm !important;
      {% endif %}
    }
  </style>
</head>
<body>
  <header class="fixed-running-element">
  </header>
  {% for resource_image_data in resource_images %}
    <div class="base-image-container">
      <img class="base-image" src="data:image/png;base64,{{ resource_image_data }}" />
    </div>
  {% endfor %}
  <footer class="fixed-running-element">
    {% load static %}
    <img src="{% static 'img/logo-without-subtitle-scribble.png' %}"> - {{ resource.name }} - csunplugged.org{% url 'resources:resource' resource.slug %}
  </footer>
</body>
</html>
