{% extends "resources/resource.html" %}

{% load i18n %}

{% block generation_form %}
  <fieldset class="form-group">
    <legend>{% trans "Number of cards" %}</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="number_cards" value="15" checked="checked">
        15
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="number_cards" value="31">
        31
      </label>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <legend>{% trans "Range of numbers" %}</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="max_number" value="cards" checked="checked">
        {% trans "Number of cards (15 or 31)" %}
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="max_number" value="99">
        {% trans "0 to 99" %}
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="max_number" value="999">
        {% trans "0 to 999" %}
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="max_number" value="blank">
        {% trans "Blank" %}
      </label>
    </div>
  </fieldset>

  <fieldset class="form-group">
    <legend>{% trans "Include teacher guide sheet" %}</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="help_sheet" value="yes" checked="checked">
        {% trans "Yes" %}
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="help_sheet" value="no">
        {% trans "No" %}
      </label>
    </div>
  </fieldset>
{% endblock generation_form %}
