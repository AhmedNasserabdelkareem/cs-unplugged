{% extends "resources/resource.html" %}

<!-- Description of resource -->
{% block description %}
  <p>
    This resource contains printouts for modulo activities.
  </p>
{% endblock description %}

{% block generation_form %}
  <fieldset>
    <legend>Modulo</legend>
    <input type="radio" name="modulo_number" id="modulo_number_1" value="1" checked="checked">
    <label for="modulo_number_1">Blank</label>
    <br>
    <input type="radio" name="modulo_number" id="modulo_number_2" value="2">
    <label for="modulo_number_2">2</label>
    <br>
    <input type="radio" name="modulo_number" id="modulo_number_10" value="10">
    <label for="modulo_number_10">10</label>
  </fieldset>
{% endblock generation_form %}
