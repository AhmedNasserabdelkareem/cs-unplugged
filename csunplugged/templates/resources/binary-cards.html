{% extends "resources/resource.html" %}

<!-- Name of resource -->
{% block name %}{{ resource.name }}{% endblock name %}

<!-- Description of resource -->
{% block description %}
  <p>
    This resource contains printouts for binary numbers activities.
  </p>
{% endblock description %}

{% block generation_form %}
  <fieldset>
    <legend>Display Numbers</legend>
    <input type="radio" name="display_numbers" id="display_numbers_yes" value="yes" checked="checked">
    <label for="display_numbers_yes">Yes</label>
    <br>
    <input type="radio" name="display_numbers" id="display_numbers_no" value="no">
    <label for="display_numbers_no">No</label>
  </fieldset>
{% endblock generation_form %}
