{% extends "resources/resource.html" %}

<!-- Name of resource -->
{% block name %}{{ resource.name }}{% endblock name %}

<!-- Description of resource -->
{% block description %}
  <p>
    This resource contains printouts for binary numbers activities.
  </p>
{% endblock description %}

{% block generation_form %}
  <fieldset>
    <legend>Number of Bits</legend>
    <input type="radio" name="number_bits" id="number_bits_4" value="4" checked="checked">
    <label for="number_bits_8">Four (1 to 8)</label>
    <br>
    <input type="radio" name="number_bits" id="number_bits_8" value="8">
    <label for="number_bits_128">Eight (1 to 128)</label>
  </fieldset>
{% endblock generation_form %}
