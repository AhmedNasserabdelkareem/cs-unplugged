{% extends "resources/resource.html" %}

{% block description %}
  <p>
    DESCRIPTION TO BE WRITTEN
  </p>
{% endblock description %}

{% block generation_form %}
<fieldset class="form-group">
  <legend>Colouring type</legend>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="method" value="binary" checked="checked">
      Black and White (2 possible binary values)
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="method" value="run-length-encoding">
      Black and White (2 possible binary values) in Run Length Encoding
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="method" value="greyscale">
      Greyscale (4 possible binary values)
    </label>
  </div>
</fieldset>

<fieldset class="form-group">
  <legend>Image</legend>
  <select class="form-control" id="image-select" name="image">
    <option value="boat">Boat</option>
    <option value="fish">Fish</option>
    <option value="hot-air-balloon">Hot air balloon</option>
  </select>
</fieldset>
{% endblock generation_form %}
