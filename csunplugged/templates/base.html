<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>CS Unplugged</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  {% load static %}
    <link rel="stylesheet" href="{% static 'css/website.css' %}">
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
</head>
<body>
  <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="float-left" href="{% url 'general:home' %}">
      <img src="{% static 'img/logo-without-subtitle.png' %}" id="navbar-brand-logo" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'topics:index' %}">Topics</a>
        <a class="nav-item nav-link" href="{% url 'resources:index' %}">Resources</a>
        <a class="nav-item nav-link" href="{% url 'general:about' %}">About</a>
      </div>
    </div>
  </nav>

  {% load django_bootstrap_breadcrumbs %}

  {% block breadcrumbs %}
    {% clear_breadcrumbs %}
    {% breadcrumb "Home" "/" %}
  {% endblock %}

  {% block render_breadcrumbs %}
  {% endblock render_breadcrumbs %}

  <div class="container">
    {% block body_container %}

    {% endblock body_container %}
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'js/tether.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
