<details{% if expanded == 'true'%} open{% endif %} class="panel-{{ type }}">
  <summary>
    <strong>{{ title }}{% if subtitle %}:</strong> {{ subtitle }}{% else %}</strong>{% endif %}
  </summary>

  <div class="detail-content">
    {% autoescape false %}{{ content }}{% endautoescape %}
  </div>
</details>
