<span class="d-inline">
<img src="{{ file_path }}"
class="inline-image"
{% if alt %} alt="{{ alt }}"{% endif %}
{% if hover_text %} title="{{ hover_text }}"{% endif %}>
{% if caption %}
<p class="text-center">
{% if caption_link %}
<a href="{{ caption_link }}">
{% endif %}
{{ caption }}
{% if caption_link %}
</a>
{% endif %}
</p>
{% endif %}
{% if source_link %}
<p class="text-center">
<a href="{{ source_link }}">Source</a>
</p>
{% endif %}
</span>
