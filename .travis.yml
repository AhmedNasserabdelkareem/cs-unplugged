sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.11.2

language: python

python:
  - "3.4"

install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo docker --version
  - sudo docker-compose --version

before_script:
  - ./csu start

script:
  - ./csu test
  - docker-compose run django 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then ./manage.py test --pattern "test_*.py" --reverse -v 0; fi'
  - ./csu style

after_script:
  - coveralls

# Stop email notifications but post to organisation Slack channel
notifications:
  email: false
  slack:
    rooms: deptfunstuff:abJKvzApk5SKtcEyAgtswXAv
    on_success: change
    on_failure: change
