sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.11.2

language: python

python:
  - "3.4"

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
  - docker --version
  - docker-compose --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version
  - docker-compose up -d
  - sleep 15
  - docker-compose run django python3 manage.py migrate
  - docker-compose run django python3 manage.py updatedata
  - docker-compose run nginx gulp build
  - docker-compose run django python3 manage.py collectstatic --no-input

install:
  - pip3 install -r requirements/test.txt

# Runs test suite
script:
  - flake8
  - pydocstyle --verbose --count --explain

# Stop email notifications but post to organisation Slack channel
notifications:
  email: false
  slack:
    rooms: deptfunstuff:abJKvzApk5SKtcEyAgtswXAv
    on_success: change
    on_failure: change
